name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    # Backend tests and build
    backend:
        name: Backend Tests & Build
        runs-on: ubuntu-slim

        defaults:
            run:
                working-directory: ./sectors-api

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 25
              uses: actions/setup-java@v4
              with:
                  java-version: '25'
                  distribution: 'temurin'

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Run unit tests
              run: ./gradlew test

            - name: Run integration tests
              run: ./gradlew integrationTest

            - name: Build JAR
              run: ./gradlew assemble

            - name: Upload test reports
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: test-reports
                  path: |
                      sectors-api/build/reports/tests/
                  retention-days: 7

    # Frontend build
    frontend:
        name: Frontend Tests & Build
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./sectors-ui
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'
                  cache-dependency-path: './sectors-ui/package-lock.json'

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build
