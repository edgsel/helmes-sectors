<select
  multiple
  [disabled]="disabled"
  (change)="onSelectionChange($event)">
  @for (sector of flatSectors(); track sector.id) {
    @if (sector.isLeaf) {
      <option [value]="sector.id" [selected]="isSelected(sector.id)">
        {{ getIndent(sector.level) }}{{ sector.name }}
      </option>
    } @else {
      <option disabled>{{ getIndent(sector.level) }}{{ sector.name }}</option>
    }
  }
</select>
