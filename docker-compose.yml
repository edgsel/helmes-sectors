services:
  postgres:
    image: postgres:18-alpine
    container_name: helmes-db
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USERNAME}" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./sectors-api
      dockerfile: Dockerfile
    container_name: sectors-api
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DEFAULT_SCHEMA: ${POSTGRES_DEFAULT_SCHEMA}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    build:
      context: ./sectors-ui
      dockerfile: Dockerfile
    container_name: sectors-ui
    restart: unless-stopped
    ports:
      - "4200:4200"
    depends_on:
      - api

volumes:
  postgres_data:
